<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 게시판 글쓰기</title>
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/review/review-write.css">
</head>
<body>
    <main>
        <th:block th:replace="~{common/header}"></th:block>
        
        <section class="board">
            <from action="/adoptionWrite" method="POST">
                <h1><input type="text" placeholder="제목" id="inputTitle"></h1>

                <textarea name="text" id="editor" ></textarea>

                <button id="writeBtn">글쓰기</button>
            
            </from>    
        </section>
    </main>

<th:block th:replace="~{common/footer}"></th:block> 
<!-- ckeditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>

<script src="/js/review/review-write.js"></script>

</body>
</html>
