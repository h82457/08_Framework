<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>게시글 검색 결과</h3>

        <table border="1">
            <thead>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>내용</th>
                <th>조회수</th>
                <th>작성날짜</th>
            </thead>
            <tbody>
                <tr th:each="board : ${boardList}" th:object="${board}">
                    <td th:text="*{boardNo}">번호</td>
                    <td th:text="*{boardTitle}">제목</td>
                    <td th:text="*{userId}">작성자</td>
                    <td th:text="*{boardContent}">내용</td>
                    <td th:text="*{boardReadcount}">조회수</td>
                    <td th:text="*{boardDate}">작성날짜</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
